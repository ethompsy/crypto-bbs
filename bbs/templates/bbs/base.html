{% load staticfiles %}

<html lang="en">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Crypto BBS">
  <meta name="author" content="ethompsy">
  <link rel="icon" href="{% static "img/favicon.ico" %}">

  <title>{% block title %}Crypto BBS{% endblock %}</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  {% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
</body>
<footer>
  {% block foot %}
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <ul class="nav nav-pills">
        <li><a>CryptoBBS</a></li>
        <li><a>e.thompsy</a></li>
        <li><a href="https://github.com/ethompsy/crypto-bbs">https://github.com/ethompsy/crypto-bbs</a></li>
      </ul>
    </div>
  </nav>
  
  {% endblock %}
  <!-- Device size triggers -->
  <div class="device-xs visible-xs"></div>
  <div class="device-sm visible-sm"></div>
  <div class="device-md visible-md"></div>
  <div class="device-lg visible-lg"></div>
</footer>
</html>
